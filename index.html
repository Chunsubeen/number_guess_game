<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔢Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 id="title">숫자맞추기 게임</h1>
        <div id="result_area">결과값</div>
        <div id="chance_area">남은 기회:</div>
        <input type="number" id="user_input" placeholder="숫자를 입력하세요" />
        <div id="button_container">
            <button id="play_button">Enter</button>
            <button id="reset_button">Reset</button>
        </div>
        <div id="number_history">기록:</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
